<div class="container mt-4">
  <h3 class="mb-4 text-primary">Consultas Médicas</h3>

  <div class="table-responsive table-custom">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Doctores</th>
          <th>Medicamento</th>
          <th>Cliente</th>
          <th style="width: 40%;">Diagnóstico</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let consulta of consultas">
          <td>{{ consulta.Doctor }}</td>
          <td>{{ consulta.Medicina }}</td>
          <td>{{ consulta.Cliente }}</td>
          <td>{{ consulta.Diagnositco }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
