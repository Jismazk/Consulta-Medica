<div class="login-container">
  <form class="login-form" (ngSubmit)="log()" [formGroup]="user">
    <h2>Iniciar Sesión</h2>

    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="ejemplo@correo.com" />

    <label for="pass">Contraseña</label>
    <input type="password" id="pass" formControlName="pass" placeholder="••••••••" />

    <button type="submit">Iniciar sesión</button>
    

    <p class="register-link">
      ¿No tienes cuenta?
      <a routerLink="/registro">Regístrate aquí</a>
    </p>
  </form>
</div>
